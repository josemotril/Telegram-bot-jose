name: Generar historias Instagram

on:
  schedule:
    - cron: '0 6 * * *'    # 07:00 España invierno
    - cron: '0 14 * * *'   # 15:00
    - cron: '0 19 * * *'   # 20:00
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependencias
        run: pip install pillow

      - name: Generar historias
        run: python generate.py

      - name: Guardar imágenes en el repo
        run: |
          git config user.name "bot"
          git config user.email "bot@github.com"
          git add stories/*
          git commit -m "Nuevas historias automáticas" || echo "No changes"
          git push
