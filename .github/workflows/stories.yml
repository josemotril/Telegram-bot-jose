name: Generar historias Instagram

on:
  schedule:
    - cron: '0 6 * * *'
    - cron: '0 14 * * *'
    - cron: '0 19 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # ðŸ”¥ MUY IMPORTANTE para poder hacer push

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # âœ… instalar dependencias necesarias
      - run: pip install pillow requests

      # âœ… generar 3 historias
      - run: python generate.py

      # âœ… guardar automÃ¡ticamente
      - run: |
          git config user.name "bot"
          git config user.email "bot@github.com"
          git add stories/*
          git commit -m "Nuevas historias automÃ¡ticas" || echo "No changes"
          git push

