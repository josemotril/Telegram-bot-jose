name: Historias IA PRO

on:
  schedule:
    - cron: '0 6 * * *'
    - cron: '0 14 * * *'
    - cron: '0 19 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install pillow requests openai

      - run: python generate.py

      - run: |
          git config user.name "bot"
          git config user.email "bot@github.com"
          git add stories/*
          git commit -m "Historias IA"
          git push

      - name: Enviar a Telegram
        run: |
          for f in stories/*.png; do
            curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendPhoto \
            -F chat_id=${{ secrets.CHAT_ID }} \
            -F photo=@"$f"
          done
